<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body{
            margin-top: 5rem;
            text-align:center;
        }
        form{
            margin-top:2rem;
            text-align:center;
        }
        button{
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form action="registerDetails.html" action="POST">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="number">Phone Number:</label><br>
        <input type="number" id="number" name="number"><br><br>
        <p>Select a course:</p>
            <input type="radio" id="B.Tech" name="drone" value="B.Tech" checked>
            <label for="B.Tech">B.Tech</label>
            <input type="radio" id="M.Tech" name="drone" value="M.Tech">
            <label for="M.Tech">M.Tech</label><br><br>
        <label for="description">Description:</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
        <p>Preferences:</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Machine Learning</label><br><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">Deep Learning</label><br><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">Competetive Programming</label><br><br>
        <input type="checkbox" id="vehicle4" name="vehicle3" value="Boat">
        <label for="vehicle4">Web Development</label><br><br>
        <button type="submit">Submit</button><br>
    </form> 
</body>
</html>
